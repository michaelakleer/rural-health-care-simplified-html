    <section>
      <div class="contact-one">
        
          <h1>Contact Form</h1>
          <form action="https://formspree.io/f/xnqlbqen"
  method="POST"
  id="my-form">
<div class="row name">
          <div class="col-sm-6 form-group first-name">
            <label for="First name" class="form-label">First Name</label>
            <input type="text" id="firstName" name="First name" class="form-control"  />
          </div>
          <div class="col-sm-6 form-group last-name">
            <label for="Last name" class="form-label">Last Name</label>
            <input type="text" id="lastName" name="Last name" class="form-control"  />
          </div>
          </div>
          <div class="row ">
            <div class="col-sm-5">
          <h3>Preferred method of contact:</h3>
</div>
<div class="col-sm-2 preferred-contact">
  <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="Preferred method of contact"
              value="Email"
              checked
            />
              Email
            </div>
</div>
<div class="col-sm-3 preferred-contact">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="Preferred method of contact"
              value="Phone"
            />
              Phone
          </div>
          </div>

          <div class="row">
          <div class="form-group col-sm-6 email">
            <label for="Email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="Email"
              placeholder="name@example.com"
            />
          </div>

          <div class="form-group col-sm-6 phone">
            <label for="Phone" class="form-label">Phone</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="Phone"
              placeholder="123-456-7890"
            />
          </div>
</div>
          <div class="form-group message">
            <label for="Message">Message</label>
            <textarea
            name="Message"
              class="form-control rounded-0"
              id="message"
              rows="3"
            ></textarea>
          </div>

        <button type="submit" class="btn">Submit</button>
        </form>
      </div>
<div id="status"></div>
    </section>
