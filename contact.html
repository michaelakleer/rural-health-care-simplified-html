<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="stylesheet" href="/src/contact.css" />
    <title>Contact | Keeping Rural Health Care Close to Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-blue p-3">
      <div class="container-fluid">
        <a class="navbar-brand ps-md-2" href="/"
          >Keeping Rural Health Care
          <span class="mobile-break">Close to Home</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div class="contact-one">
        <div class="contact-container">
          <h1>Contact Form</h1>
<div class="row name">
          <div class="col-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="First Name" />
          </div>
          <div class="col-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" />
          </div>
          </div>
          <div class="row">
            <div class="col-5">
          <h3>Preferred method of contact:</h3>
</div>
<div class="col-6">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Email
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Phone
            </label>
          </div>
          </div>
          <div class="email">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="phone">
            <label class="form-label">Phone</label>
            <input
              type="tel"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="123-456-7890"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea2">Message</label>
            <textarea
              class="form-control rounded-0"
              id="exampleFormControlTextarea2"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
